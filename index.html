    <!-- MODAL WINDOW -->
    <div class="modal-overlay">
        <div class="modal">
            <button class="close-button" type="button">
                <svg class="close-icon" width="8" height="8">
                    <use href="./images/icons-modal.svg#icon-close-button"></use>
                </svg>
            </button>
            <p class="modal-header">Leave your contacts and we will call you back</p>
            <form class="form-modal">
                <div class="input">
                    <label for="user-name" class="modal-form-label">Name</label>
                    <div class="input-container">
                        <input type="text" class="input-field" name="user-name" id="user-name" required>
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons-modal.svg#icon-name"></use>
                        </svg>
                    </div>
                </div>
                <div class="input">
                    <label for="user-phone" class="modal-form-label">Phone</label>
                    <div class="input-container">
                        <input type="tel" class="input-field" name="user-phone" id="user-phone" required>
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons-modal.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>
                <div class="input">
                    <label for="user-email" class="modal-form-label">Email</label>
                    <div class="input-container">
                        <input type="email" class="input-field" name="user-email" id="user-email" required>
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons-modal.svg#icon-email"></use>
                        </svg>
                    </div>
                </div>
                <div class="comment-container">
                    <label for="user-comment" class="modal-form-label">Comment</label>
                    <textarea class="comment-field" name="user-comment" id="user-comment" rows="7"
                        placeholder="Text input"></textarea>
                </div>
                <div class="checkbox-container">
                    <input class="visually-hidden" type="checkbox" name="user-privacy" value="true" id="user-privacy">
                    <label for="user-privacy" class="checkbox-label">
                        <span class="checkbox-frame">
                            <svg class="check-mark" width="10" height="8">
                                <use href="./images/icons-modal.svg#icon-check-mark"></use>
                            </svg>
                        </span>I accept the terms and conditions of the
                        <a class="terms-link" href="/policy">Privacy Policy</a>
                    </label>
                </div>
                <button class="form-button" type="submit">Send</button>
            </form>
        </div>
    </div>
